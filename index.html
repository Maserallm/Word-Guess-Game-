<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best 90s TV Shows Word-Game</title>
    <link type="text.css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text.css" rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

    <a href="index.html"><img src="https://i.ytimg.com/vi/-nWnzXc4z9g/maxresdefault.jpg" class="img-fluid pb-4" alt="Responsive image"></a>

     <div class="container-fluid">

        <div class="row border">
            <div class="col-12 col-md-8">
                <h2>Here's The Test!</h2>
                <h4>The Rules:</h4>
                <p>Use the keyboard to guess the name of these 90s TV show favorites! Your number of guesses are limited so be wise and have fun!</p>
            </div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>

        <div class="row">
            <div class="col-sm-7">
                <h3 class="text-center border-bottom">Let's Play!</h3>

            </div>
            <div class="col-sm-5 text-center border-left border-dark">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                        <th scope="col">Typed Guesses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-4" id="typedGuesses"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                        <th scope="col">Number of Wins</th>
                        <th scope="col">Number of Losses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-4" id="numberOfWins"></td>
                            <td class="p-4" id="numberOfLosses"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script src="assets/javascript/game.js"></script>
</body>
</html>
